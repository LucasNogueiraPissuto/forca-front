<div class="home-container">
  <header class="header">
    <h1 class="logo">Forca</h1>
  </header>

  <main class="main-content">
    <div class="content-box">
      <div class="hero-section">
        <h2 class="hero-title">Into the unknown</h2>
        <p class="hero-subtitle">Descubra a palavra secreta antes que seja tarde demais!</p>
      </div>

      <div class="cta-section">
        <div class="cta-buttons">
          <button class="cta-btn primary" (click)="jogarAnonimamente()">
            <span class="btn-icon">🎮</span>
            Jogar Anonimamente
          </button>
          <button class="cta-btn secondary" (click)="abrirDialogoEmail()">
            <span class="btn-icon">✉️</span>
            Jogar com Email
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Free access to Jogo da Forca. Experience the classic word game.</p>
  </footer>
</div>
