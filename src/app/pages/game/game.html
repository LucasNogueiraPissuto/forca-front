<div class="game-container" *ngIf="jogo && !carregando">
  <div class="game-header">
    <!-- Container dos bot√µes -->
    <div class="game-header-buttons">
      <button class="btn-voltar" (click)="voltarParaSelecao()">‚Üê Voltar</button>

      <!-- Bot√£o de Dica no header -->
      <button class="btn-dica" (click)="pedirDica()" *ngIf="jogo.maxErrors > 1 && jogo.status === 'Em andamento...'"
        [disabled]="jogo.dicas && jogo.dicas.length > 0">
        üí° Dica (-1)
      </button>
    </div>

    <div class="game-info">
      <p>Jogo #{{ jogo.gameId }}</p>
      <p *ngIf="emailDoJogador">Jogador: {{ emailDoJogador }}</p>
      <p *ngIf="!emailDoJogador">Jogo r√°pido (sem email)</p>
      <p>Tentativas restantes: <span class="attempts-left">{{ jogo.maxErrors }}</span></p>

      <!-- √Årea para mostrar dicas no header -->
      <div class="dicas-header" *ngIf="jogo.dicas && jogo.dicas.length > 0">
        <span class="dica-label">Dica:</span>
        <span class="dica-text">{{ jogo.dicas[jogo.dicas.length - 1] }}</span>
      </div>
    </div>
  </div>

  <div class="game-content">
    <p class="masked-word">{{ jogo.palavraMascarada }}</p>
  </div>

  <div class="keyBoard">
    <app-virtual-key-board [letrasTentadas]="jogo.palpites"
      (letraClicada)="handleLetraDoTeclado($event)"></app-virtual-key-board>
  </div>
</div>

<div *ngIf="carregando" class="loading-message">
  Carregando jogo...
</div>

<div *ngIf="!jogo && !carregando" class="error-message">
  N√£o foi poss√≠vel carregar o jogo. <a (click)="voltarParaHome()">Voltar para o in√≠cio</a>
</div>
