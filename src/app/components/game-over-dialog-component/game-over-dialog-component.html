<div class="gameover-dialog-container">
  <h1 class="dialog-title">{{ data.titulo }}</h1>
  <div class="dialog-content">
    <p class="mensagem">{{ data.mensagem }}</p>
  </div>
  <div class="dialog-actions">
    <button class="btn-voltar" (click)="onVoltarClick()">← Voltar</button>
    <button class="btn-novo-jogo" (click)="onNovoJogoClick()">+ Novo Jogo</button>
  </div>
</div>
