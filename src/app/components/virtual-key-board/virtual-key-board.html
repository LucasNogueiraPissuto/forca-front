<div class="teclado-container">
  <div class="linha-teclado" *ngFor="let linha of linhasTeclado">
    <button
      *ngFor="let letra of linha"
      (click)="onLetraClick(letra)"
      [disabled]="isLetraDesabilitada(letra)"
      [class.disabled]="isLetraDesabilitada(letra)"
    >
      {{ letra }}
    </button>
  </div>
</div>
